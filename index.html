<script>
    function setMain() {
        var ww = $(window).width();
        var wh = $(window).height();
        var mh = $('.main').height();
        if (ww >= 1280 && wh > mh) {
            $('.main').css('margin-top', (wh - mh) / 2 - 21)
        } else {
            $('.main').css('margin-top', 0)
        }
    }
    setMain();
    $(window).resize(function () {

    });
</script> 
<script>var myAudio = document.getElementById('bgm');
